  <app-welocome-no-user></app-welocome-no-user>
</div>


<div *ngIf="isLogged">
  <hr>
  <div class="title">
    
      <h1>Welcome back, {{ user?.firstName }} {{ user?.lastName }}!!! <span class="wave">ğŸ‘‹ğŸ¼</span></h1>
    
  </div>
  <hr>


  <div *ngIf="user?.ideas.length == 0">
    <div class="title">
        <h1>You don't have any products yet...ğŸ˜”</h1>
      </div>
  </div>

  <div *ngIf="user?.ideas.length > 0">

  </div>

  <body>
    <div class="card-container"></div>
    <div *ngFor="let idea of user?.ideas">
      <div class="container">

        <p></p>
        <h2>{{ idea.name | uppercase }}</h2>
        <p>

          <a routerLink="/users/{{ user._id }}/profile"> {{ user.username }}</a>
        </p>

        <p>
          <a routerLink="/ideas/{{ idea._id }}/details">Details</a>
        </p>
      </div>
    </div>
  </body>

</div>

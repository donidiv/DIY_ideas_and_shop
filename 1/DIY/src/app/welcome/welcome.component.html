<div *ngIf="isLogged">

<div>
    <h1>DIY ideas list</h1>
</div>
  
<body> 
  
    <div class="card-container"></div>
    <div *ngFor="let idea of user?.ideas">
      <div class="container">
        <div class="image">
          <img src="{{ idea.img }}" alt="{{ idea.name }}" />
        </div>
        <p></p>
        <h2>{{ idea.name | uppercase }}</h2>
        <p>
          Created by:
          <a routerLink="/users/{{ user._id }}/profile">
            {{ user.username}}</a
          >
        </p>

        <p>
          <a routerLink="/ideas/{{ idea._id }}/details">Details</a>
        </p>
      </div>
    </div>
  
</body>
</div>
